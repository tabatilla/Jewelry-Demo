<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://kit.fontawesome.com/8d49056d24.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/renderizar.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wizard">
        <div class="linea"></div>
        <div class="navegacion">
          <div id="item-1" class="nav-item activo">
            <i class="fas fa-expand"></i>
            <p>Size</p>
          </div>
          <div id="item-2" class="nav-item">
            <i class="fas fa-th-list"></i>
            <p>Build</p>
          </div>
          <div id="item-3" class="nav-item">
            <i class="fas fa-cube"></i>
            <p>Preview</p>
          </div>
          <div id="item-4" class="nav-item">
            <i class="fas fa-check"></i>
            <p>Summary</p>
          </div>
        </div>
      </div>

      <!-- Formulario -->
      <div class="formularios">
        <div class="formulario1" id="form-1">
          <h2>Choose the size of your tray</h2>
          <button
            onclick="canvasManager.crearCanvas(15, 17); tabManager.siguienteTab();"
          >
            Small 15x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(23, 17); tabManager.siguienteTab();"
          >
            Medium 23x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(29, 17); tabManager.siguienteTab();"
          >
            Large 29x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(36, 17); tabManager.siguienteTab();"
          >
            XL 36x17
          </button>
        </div>

        <div class="formularios2 hidden" id="form-2">
          <div class="botones-tamanos">
            <button onclick="canvasManager.agregarEspacio(4, 4);">4x4</button>
            <button onclick="canvasManager.agregarEspacio(12, 6);">12x6</button>
            <button onclick="canvasManager.agregarEspacio(4, 14);">4x14</button>
            <button onclick="canvasManager.agregarEspacio(6, 10);">6x10</button>
            <button onclick="canvasManager.agregarEspacio(8, 3);">8x3</button>
            <button data-toggle="modal" data-target="#myModal">Custom</button>
          </div>

          <div id="resumen"></div>
          <div class="row">
            <div class="col-md-1 botones-funciones">
              <button onclick="canvasManager.rotarEspacio();" title="Rotate">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button onclick="canvasManager.duplicar();" title="Duplicate">
                <i class="fas fa-clone"></i>
              </button>
            </div>
            <div class="col-md-11" id="canvas"></div>
          </div>

          <div class="botones-footer">
            <button class="btn-atras">Back</button>
            <button
              class="btn-siguiente"
              onclick="canvasManager.renderizar3d();"
            >
              Next
            </button>
          </div>
        </div>

        <div class="formularios3 hidden" id="form-3">
          <h2>Colors</h2>
          <div class="botones-colores">
            <button
              id="btn-navy-blue"
              onclick="renderManager.cambiarColor(0x1c2744);"
            >
              Navy Blue
            </button>
            <button
              id="btn-green"
              onclick="renderManager.cambiarColor(0x263b39);"
            >
              Green
            </button>
            <button
              id="btn-silver"
              onclick="renderManager.cambiarColor(0xa0a394);"
            >
              Silver
            </button>
            <button
              id="btn-bungurdy"
              onclick="renderManager.cambiarColor(0x660e21);"
            >
              Bungurdy
            </button>
            <button
              id="btn-black"
              onclick="renderManager.cambiarColor(0x2c2f36);"
            >
              Black
            </button>
            <button
              id="btn-pearl"
              onclick="renderManager.cambiarColor(0xe5e7da);"
            >
              Pearl
            </button>
            <button
              id="btn-brown"
              onclick="renderManager.cambiarColor(0x352117);"
            >
              Brown
            </button>
          </div>
          <div id="canvas-3d"></div>
          <div class="botones-footer">
            <button class="btn-atras">Back</button>
            <button class="btn-siguiente" data-tipo="finalizar">Next</button>
          </div>
        </div>

        <div class="formularios4 hidden" id="form-4">
          <h2>Summary</h2>
          <button class="btn-atras">Back</button>
          <button class="btn-siguiente">Finish</button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Custom</h4>
            </div>
            <div class="modal-body">
              <div class="form-inline">
                <div class="form-group">
                  <label for="ancho">Width</label>
                  <input
                    class="form-control"
                    type="number"
                    name="ancho"
                    id="ancho"
                  />
                </div>
                <div class="form-group">
                  <label for="alto">Depth</label>
                  <input
                    class="form-control"
                    type="number"
                    id="alto"
                    name="alto"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn-modal"
                data-dismiss="modal"
                onclick="canvasManager.crearEspacioCustom();"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin Modal -->
    </div>
  </body>
</html>
