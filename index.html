<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wizard">
        <div class="linea"></div>
        <div class="navegacion">
          <div id="item-1" class="nav-item activo">
            <i class="glyphicon glyphicon-resize-full"></i>
            <p>Size</p>
          </div>
          <div id="item-2" class="nav-item">
            <i class="glyphicon glyphicon-th-list"></i>
            <p>Build</p>
          </div>
          <div id="item-3" class="nav-item">
            <i class="glyphicon glyphicon-ok"></i>
            <p>Summary</p>
          </div>
        </div>
      </div>

      <!-- Formulario -->
      <div class="formularios">
        <div class="formulario1" id="form-1">
          <button
            onclick="canvasManager.crearCanvas(15, 17); tabManager.siguienteTab();"
          >
            Small 15x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(23, 17); tabManager.siguienteTab();"
          >
            Medium 23x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(29, 17); tabManager.siguienteTab();"
          >
            Large 29x17
          </button>
          <button
            onclick="canvasManager.crearCanvas(36, 17); tabManager.siguienteTab();"
          >
            XL 36x17
          </button>
        </div>

        <div class="formularios2 hidden" id="form-2">
          <div class="botones-tamanos">
            <button onclick="canvasManager.agregarEspacio(4, 4);">4x4</button>
            <button onclick="canvasManager.agregarEspacio(12, 6);">12x6</button>
            <button onclick="canvasManager.agregarEspacio(4, 14);">4x14</button>
            <button onclick="canvasManager.agregarEspacio(6, 10);">6x10</button>
            <button onclick="canvasManager.agregarEspacio(8, 3);">8x3</button>
            <button data-toggle="modal" data-target="#myModal">Custom</button>
          </div>

          <!-- <div>
            <button>Renderizar en 3D</button>
          </div> -->
          <div id="resumen"></div>
          <div class="row">
            <div class="col-md-1 botones-funciones">
              <button onclick="canvasManager.rotarEspacio();" title="Repeat">
                <i class="glyphicon glyphicon-repeat"></i>
              </button>
              <button onclick="canvasManager.duplicar();" title="Duplicate">
                <i class="glyphicon glyphicon-duplicate"></i>
              </button>
            </div>
            <div class="col-md-11" id="canvas"></div>
          </div>

          <div class="botones-footer">
            <button class="btn-atras">Back</button>
            <button class="btn-siguiente" data-tipo="finalizar">Next</button>
          </div>
        </div>

        <div class="formularios3 hidden" id="form-3">
          <h2>Formulario 3</h2>
          <button class="btn-atras">Back</button>
          <button class="btn-siguiente">Finish</button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Custom</h4>
            </div>
            <div class="modal-body">
              <div class="form-inline">
                <div class="form-group">
                  <label for="ancho">Width</label>
                  <input
                    class="form-control"
                    type="number"
                    name="ancho"
                    id="ancho"
                  />
                </div>
                <div class="form-group">
                  <label for="alto">Depth</label>
                  <input
                    class="form-control"
                    type="number"
                    id="alto"
                    name="alto"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                class="btn-modal"
                data-dismiss="modal"
                onclick="canvasManager.crearEspacioCustom();"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin Modal -->
    </div>
  </body>
</html>

<script>
  /************/
  const PIXEL_SIZE = 24;
  const _closeSize = PIXEL_SIZE * 0.3;

  //Todas las celdas son cuadradas
  var Celda = (function() {
    function Celda(x, y, w, h, color) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.color = color;
      this.selected = false;
    }

    Celda.prototype.click = function(hitpos) {
      if (
        hitpos.x > this.x * PIXEL_SIZE &&
        hitpos.x < this.x * PIXEL_SIZE + this.w * PIXEL_SIZE &&
        hitpos.y > this.y * PIXEL_SIZE &&
        hitpos.y < this.y * PIXEL_SIZE + this.h * PIXEL_SIZE
      ) {
        return true;
      }
      return false;
    };

    Celda.prototype.clickCloser = function(hitpos) {
      if (
        hitpos.x > this.x * PIXEL_SIZE + this.w * PIXEL_SIZE - _closeSize &&
        hitpos.x < this.x * PIXEL_SIZE + this.w * PIXEL_SIZE &&
        hitpos.y > this.y * PIXEL_SIZE &&
        hitpos.y < this.y * PIXEL_SIZE + _closeSize
      ) {
        return true;
      }
      return false;
    };

    Celda.prototype.overlap = function(celda) {
      var r1 = {
        bl: {
          x: this.x * PIXEL_SIZE,
          y: this.y * PIXEL_SIZE + this.h * PIXEL_SIZE
        },
        tr: {
          x: this.x * PIXEL_SIZE + this.w * PIXEL_SIZE,
          y: this.y * PIXEL_SIZE
        }
      };

      var r2 = {
        bl: {
          x: celda.x * PIXEL_SIZE,
          y: celda.y * PIXEL_SIZE + celda.h * PIXEL_SIZE
        },
        tr: {
          x: celda.x * PIXEL_SIZE + celda.w * PIXEL_SIZE,
          y: celda.y * PIXEL_SIZE
        }
      };

      if (r1.bl.y <= r2.tr.y || r2.bl.y <= r1.tr.y) return false;
      if (r1.tr.x <= r2.bl.x || r2.tr.x <= r1.bl.x) return false;

      return true;
    };

    return Celda;
  })();

  var canvasManager = (function(_callbackImpresion) {
    let _ancho = 0,
      _alto = 0;
    var tablero = [],
      espacios = [];
    var isDragging = false,
      indexActual = -1,
      celdaActual,
      isClosing,
      indexClose;

    function crearGrilla() {
      for (let i = 0; i < _ancho; i++) {
        for (let j = 0; j < _alto; j++) {
          tablero.push(
            new Celda(
              i * PIXEL_SIZE,
              j * PIXEL_SIZE,
              PIXEL_SIZE,
              PIXEL_SIZE,
              "#ffffff"
            )
          );
        }
      }
    }

    function putOnTop(index) {
      espacios.splice(index, 1);
      espacios.push(celdaActual);
    }

    function clearEspacio(index) {
      if (index != null) {
        if (confirm("¿Eliminar?")) {
          espacios.splice(index, 1);
        }
      }

      isClosing = false;
    }

    function getColor() {
      var colors = [
        [354, 67, 85],
        [240, 246, 159],
        [111, 47, 76],
        [182, 44, 89],
        [145, 57, 88],
        [346, 97, 86],
        [102, 92, 132],
        [158, 100, 14]
      ];
      var rdmColor = colors[Math.floor(Math.random() * colors.length)];

      return color(rdmColor[0], rdmColor[1], rdmColor[2], 99.99);
    }

    function calcularEspacioRestante() {
      let res = 0;
      for (let i = 0; i < espacios.length; i++) {
        res += espacios[i].w * espacios[i].h;
      }

      return _ancho * _alto - res;
    }

    function agregarEspacio(x, y, w, h) {
      espacios.push(new Celda(x, y, w, h, getColor()));

      //calcular espacios restantes
      var faltantes = calcularEspacioRestante();
      _callbackImpresion(faltantes);
    }

    function verificarOverlaping() {
      for (let i = 0; i < espacios.length; i++) {
        for (let j = 0; j < espacios.length; j++) {
          if (i == j) continue;
          if (espacios[i].overlap(espacios[j])) {
            return false;
          }
        }
      }
      return true;
    }

    return {
      crearEspacioCustom: function() {
        var w = document.getElementById("ancho").value;
        var h = document.getElementById("alto").value;

        if (!w || !h) {
          alert("Ingrese valores");
          return;
        }

        agregarEspacio(0, 0, parseInt(w), parseInt(h));
      },

      crearCanvas: function(w, h) {
        _ancho = w;
        _alto = h;
        crearGrilla();

        resizeCanvas(_ancho * PIXEL_SIZE + 1, _alto * PIXEL_SIZE + 1);
      },

      getTablero: function() {
        return tablero;
      },

      getEspacios: function() {
        return espacios;
      },

      clickEspacio: function() {
        var m = createVector(mouseX, mouseY);
        indexActual = -1;

        espacios.forEach(function(r, i) {
          if (r.click(m)) {
            if (r.clickCloser(m)) {
              isClosing = true;
              indexClose = i;
            }

            clickOffset = p5.Vector.sub(
              createVector(r.x * PIXEL_SIZE, r.y * PIXEL_SIZE),
              m
            );
            isDragging = true;
            celdaActual = r;
            indexActual = i;
          }
          espacios[i].selected = indexActual == i;
        });

        if (isClosing && indexActual == indexClose) {
          isDragging = false;
          clearEspacio(indexActual);
          return;
        }

        if (isDragging) {
          putOnTop(indexActual);
        }
      },

      dragEspacio: function() {
        var m = createVector(mouseX, mouseY);

        if (isDragging) {
          var vec = createVector(
            celdaActual.x * PIXEL_SIZE,
            celdaActual.y * PIXEL_SIZE
          );
          vec.set(m).add(clickOffset);

          let newx = parseInt(vec.x / PIXEL_SIZE);
          let newy = parseInt(vec.y / PIXEL_SIZE);

          //Para que los espacios no se salgan del canvas
          if (newx < 0) newx = 0;
          if (newx + celdaActual.w > _ancho) newx = _ancho - celdaActual.w;
          if (newy < 0) newy = 0;
          if (newy + celdaActual.h > _alto) newy = _alto - celdaActual.h;

          celdaActual.x = newx;
          celdaActual.y = newy;
        }
      },

      dragEnd: function() {
        isDragging = false;
      },

      agregarEspacio(w, h) {
        agregarEspacio(0, 0, w, h);
      },

      rotarEspacio() {
        let tempW = celdaActual.w;
        celdaActual.w = celdaActual.h;
        celdaActual.h = tempW;
      },

      duplicar() {
        if (celdaActual) {
          agregarEspacio(0, 0, celdaActual.w, celdaActual.h);
        }
      },

      finalizar() {
        if (calcularEspacioRestante() != 0) {
          alert("Aún existen espacios");
          return false;
        }

        if (!verificarOverlaping()) {
          alert("Existen Rectangulos que se están sobreponiendo");
          return false;
        }

        return true;
      }
    };
  })(imprimirMensajeEspaciosVacios);

  /************/
  function imprimirMensajeEspaciosVacios(numero) {
    if (numero > 0) {
      document.getElementById("resumen").textContent =
        "Aún faltan " + numero + " espacios ";
    } else {
      document.getElementById("resumen").textContent = "Se completó";
    }
  }
  /************/

  function setup() {
    var myCanvas = createCanvas();
    myCanvas.parent("canvas");
  }

  function draw() {
    drawGrilla();
    drawEspacios();
  }

  function mousePressed() {
    canvasManager.clickEspacio();
  }

  function mouseDragged() {
    canvasManager.dragEspacio();
  }

  function mouseReleased() {
    canvasManager.dragEnd();
  }

  function drawGrilla() {
    var tab = canvasManager.getTablero();
    for (let i = 0; i < tab.length; i++) {
      strokeWeight(1);
      stroke("#c8c8c8");
      let c = color(tab[i].color);
      fill(c);
      rect(tab[i].x, tab[i].y, tab[i].w, tab[i].h);
    }
  }
  function drawEspacios() {
    var esp = canvasManager.getEspacios();
    for (let i = 0; i < esp.length; i++) {
      strokeWeight(2);

      if (esp[i].selected) stroke("#ff0000");
      else stroke("#000000");

      fill(esp[i].color);

      rect(
        esp[i].x * PIXEL_SIZE,
        esp[i].y * PIXEL_SIZE,
        esp[i].w * PIXEL_SIZE,
        esp[i].h * PIXEL_SIZE
      );

      fill(255, 0, 0);
      strokeWeight(0);
      rect(
        esp[i].x * PIXEL_SIZE + esp[i].w * PIXEL_SIZE - PIXEL_SIZE * 0.3,
        esp[i].y * PIXEL_SIZE,
        PIXEL_SIZE * 0.3,
        PIXEL_SIZE * 0.3
      );
    }
  }

  var tabManager = (function() {
    var numFormularios = 3;
    var tabActual = 1;
    return {
      siguienteTab() {
        if (tabActual + 1 > numFormularios) return;

        $("#form-" + tabActual).addClass("hidden");
        $("#item-" + tabActual).removeClass("activo");

        tabActual++;
        $("#form-" + tabActual).removeClass("hidden");
        $("#item-" + tabActual).addClass("activo");
      },

      anteriorTab() {
        if (tabActual - 1 <= 0) return;

        $("#item-" + tabActual).removeClass("activo");
        $("#form-" + tabActual).addClass("hidden");

        tabActual--;
        $("#item-" + tabActual).addClass("activo");
        $("#form-" + tabActual).removeClass("hidden");
      }
    };
  })();

  $(document).ready(function() {
    $(".btn-siguiente").click(function(e) {
      if ($(e.currentTarget).data("tipo") === "finalizar") {
        if (canvasManager.finalizar()) {
          tabManager.siguienteTab();
        }

        return;
      }

      tabManager.siguienteTab();
    });

    $(".btn-atras").click(function(e) {
      tabManager.anteriorTab();
    });
  });
</script>
